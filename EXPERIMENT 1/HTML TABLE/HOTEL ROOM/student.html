<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="#" method="post"></form>
     <!-- personal information -->
         <fieldset>
            <label for="Name">Full Name:</label>
        <input type = "text" id="name" id="Name" name="Name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="Password">password</label>
        <input type="password" id="password" name="password" required>
        <br><br>
          <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label for="Course">Course:</label>
            <select id="Course" name="Course" required>
                <option value="B-Tech">B-Tech</option>
                <option value="M-Tech">M-Tech</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="BA">BA</option>
                    <option value="MA">MA</option>
                      <option value="B-Com">B-Com</option>
                        <option value="M-Com">M-Com</option>
            </select>
            <br><br>
            <label for="Contact No.">Contact No.</label>
        <input type="Contact No." id="Contact No." name="Contact No." required>
        <br><br> 
        </fieldset>
            <legend>Address:</legend>
            <textarea id="Address" name="Address" rows="8" cols="40"></textarea>
            <br><br>
         <button type="Register">Register</button>
        <button type="Clear">Clear</button> 
        <br><br>
        <hr>  
        <h6></h4>Â© 2025 Student Registration Portal</h6>
 </body>
</html>
