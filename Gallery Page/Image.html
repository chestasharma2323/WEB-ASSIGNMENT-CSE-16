<!-- Create a gallery page with:
Three images
DONE
An audio file
A video file
A Youtube video embed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- IMAGE FILE -->
    <h3>THREE IMAGES IN GALLERY PAGE</h3>
    <img src="cat image.jpg" alt="cat image" height="500" width="400">
    <br>
    <img src="https://images7.alphacoders.com/334/334685.jpg" alt="dog image" height="500" width="400">
    <br>
    <img src="https://www.hindustantimes.com/ht-img/img/2023/04/09/1600x900/tiger_1681020780589_1681020780925_1681020780925.jpeg" alt="tiger image" height="500" width="400">
    <hr>
    <!-- AUDIO FILE -->
     <h3>AUDIO FILE IN GALLERY PAGE</h3>
     <audio controls>
        <source src="RamSiya.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
        <hr>
        <!-- VIDEO FILE -->
         <h3>VIDEO FILE IN GALLERY PAGE</h3>    
         <video controls width="600" height="700">
         <source src="videod.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
         <hr>
         <!-- YOUTUBE VIDEO -->
         <h3>YOUTUBE VIDEO IN GALLERY PAGE</h3>
        <iframe width="500" height="500" src="https://www.youtube.com/embed/5lRVazxqpZE?si=bwTYRab_ItmJOFC-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <hr>
    
        



        
     </audio>

</body>
</html>
