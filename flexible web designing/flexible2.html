<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: 2px solid black;
            padding: 10px;
        }
        .box {
             
            color:black;
            padding: 20px;
            border-radius: 25px;
            margin: 5px;
            text-align: center;
        }
        .box1{ background-color: rgb(164, 19, 19); }
        .box2{ background-color: rgb(3, 73, 96); }
        .box3{ background-color: rgba(32, 117, 32, 0.18); }
        .box4{ background-color: rgb(167, 167, 11); }
        .box5{ background-color: rgb(156, 67, 114); }
    </style>
</head>
<body>
    <h1>Flexible layout playground</h1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
